<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>music</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrap">
        <div class="cover">
            <div class="cover-img">
                <!-- <img src="../img/jakob-owens-208991.jpg" alt="封面"> -->
            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">
                <h1>丑八怪</h1>
            </div>
            <div class="singer-name">
                <span>薛之谦</span>
            </div>
            <div class="album-name">
                <span>意外</span>
            </div> -->
        </div>
        <div class="progress">
            <div class="cur-time">
                <time>00:00</time>
            </div>
            <div class="pro-bar">
                <div class="cur-bar">
                    <div class="slider-point"></div>
                </div>
                <div class="tot-bar"></div>
            </div>
            <div class="tot-time">
                <time>04:00</time>
            </div>
        </div>
        <div class="control">
            <div class="mode-btn"></div>
            <div class="prev-btn"></div>
            <div class="play-btn"></div>
            <div class="next-btn"></div>
            <div class="list-btn"></div>
        </div>
        <div class="play-list">
            <div class="play-head">
                <h1>播放列表</h1>
            </div>
            <div class="play-cont">
                <ul>
                    <!-- <li class="active">
                        <h2>丑八怪</h2>
                        <span>-薛之谦</span>
                    </li> -->
                </ul>
            </div>
            <div class="play-foot">
                <span>关闭</span>
            </div>
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/getIndex.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/playMode.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
